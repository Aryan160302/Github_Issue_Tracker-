<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Issue Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="page">
    
    <header class="page-header">
      <h1>GitHub Issue Assistant</h1>
      <p class="tagline">Analyze public GitHub issues using your locally-running LLM.</p>
    </header>

    <section class="card">
      <form id="issue-form">
        <div class="form-row">
          <label for="repo-url">Repository URL</label>
          <input
            id="repo-url"
            type="url"
            placeholder="https://github.com/facebook/react"
            required
          >
        </div>

        <div class="form-row">
          <label for="issue-number">Issue Number</label>
          <input
            id="issue-number"
            type="number"
            min="1"
            placeholder="e.g. 123"
            required
          >
        </div>

        <div class="form-row actions">
          <button type="submit" id="analyze-btn">Analyze Issue</button>
          <button type="button" id="sample-btn" class="secondary">Sample Issue</button>
        </div>

        <p class="hint">
         
        </p>
      </form>
    </section>

    <section id="results-section" class="card results hidden">
      <div class="results-header">
        <h2>Analysis Results</h2>
        <button id="copy-json-btn" class="secondary small">Copy JSON</button>
      </div>

      <div id="results-content"></div>

      <div class="raw-json">
        <h3>Raw Response JSON</h3>
        <pre id="raw-json-block"></pre>
      </div>
    </section>

    <footer class="card-footer">
      <p class="footnote">
       
      </p>
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
